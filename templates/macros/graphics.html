{% macro population(number) %}
<figure class="population graphic">
    <div class="old">
        {% for item in range(end=10) %}
        <img src="{{ get_url(path="images/portrait.svg", cachebust=true) }}" alt="" width="64" height="64" />
        {% endfor %}
    </div>
    <div>
        {% for item in range(end=number) %}
        <img src="{{ get_url(path="images/portrait.svg", cachebust=true) }}" alt="" width="64" height="64" />
        {% endfor %}
    </div>
    <figcaption>
        For every 10 people alive when you were born, there are now {{ number}}.
    </figcaption>
</figure>
{% endmacro %}
